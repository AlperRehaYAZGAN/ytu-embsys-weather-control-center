<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTU Embedded Systems Meteorology - History</title>

    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}" ></script>
    <script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}" ></script>

</head>

<body>
    <div class="container">
        <center>
            <h3 class="display-1">{{ msg }}</h3>
        </center>
        </p>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h1 class="panel-title">Entries</h1>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <td>Lux</td>
                            <td>Air Pressure</td>
                            <td>Temperature</td>
                            <td>Humidity</td>
                            <td>Water Level</td>
                            <td>Water Temperature</td>
                            <td>Model Result</td>
                            <td>Tarih</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}

                        <tr>
                            <td><a href="{{row[0]}}">{{row[0]}}</a></td>
                            <td><a href="{{row[1]}}">{{row[1]}}</a></td>
                            <td><a href="{{row[2]}}">{{row[2]}}</a></td>
                            <td><a href="{{row[3]}}">{{row[3]}}</a></td>
                            <td><a href="{{row[4]}}">{{row[4]}}</a></td>
                            <td><a href="{{row[5]}}">{{row[5]}}</a></td>
                            <td><a href="{{row[6]}}">{{row[6]}}</a></td>
                            <td><a href="{{row[7]}}">{{row[7]}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="/">Ana Sayfaya Geri DÃ¶n</a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
